<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid in css</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto auto auto auto au;
      }
      header {
        background-color: chocolate;
        grid-column: 1/7;
        min-height: 100px;
      }

      nav {
        background-color: cornflowerblue;
        grid-column: 1/2;
        height: 300px;
      }

      main {
        background-color: cornsilk;
        grid-column: 2/5;
        height: 150px;
      }
      aside {
        background-color: aqua;
        grid-column: 5/7;
      }
      footer {
        background-color: burlywood;
        grid-column: 1/7;
      }
    </style>
  </head>
